<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b177d2ca1.js" crossorigin="anonymous"></script>
    <title>Wheather Detail's</title>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="outsearch">
                <div class="search-boc">
                    <input type="search" class="search" placeholder="enter city name"> 
                    <button id="btnserh" class="fa-solid fa-magnifying-glass"></button>
                </div>
            </div>
            <div class="wheather">0</div>
            <div class="ot-data">
                <div class="humidityout">
                    <i class="fa-solid fa-droplet"> Humidity</i>
                    <div class="humidity">N/A</div>
                </div>
                <div class="windout">
                    <i class="fa-solid fa-wind">Wind</i>
                    <div class="windspeed">N/A</div>
                </div>
            </div>
            <div class="boxout">
                <img src="thunderstorm-day-3d-icon-png.webp" alt="wth">
            </div>
            <div class="foot">ENJOY YOUR DAY</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
